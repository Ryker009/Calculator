<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/10201839.webp" type="image/x-icon">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen" id="screen">0</div>
        <div class="calculator-keys">
            <button class="button operator" data-action="clear">C</button>
            <button class="button operator" data-action="delete">Del</button>
            <button class="button operator" data-value="%">%</button>
            <button class="button operator" data-value="/">รท</button>
            
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">ร</button>
            
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>
            
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>

            <button class="button zero" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
